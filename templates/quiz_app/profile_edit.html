{% extends 'base.html' %}

{% block title %}プロファイル編集{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">プロファイル編集</h3>
                </div>
                <div class="card-body">
                    {% if user.role == 'student' %}
                        <!-- 生徒プロファイル編集フォーム -->
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="prefecture" class="form-label">都道府県</label>
                                <select class="form-select" id="prefecture" name="prefecture" required>
                                    <option value="">選択してください</option>
                                    <option value="北海道" {% if profile.prefecture == '北海道' %}selected{% endif %}>北海道</option>
                                    <option value="青森県" {% if profile.prefecture == '青森県' %}selected{% endif %}>青森県</option>
                                    <option value="岩手県" {% if profile.prefecture == '岩手県' %}selected{% endif %}>岩手県</option>
                                    <option value="宮城県" {% if profile.prefecture == '宮城県' %}selected{% endif %}>宮城県</option>
                                    <option value="秋田県" {% if profile.prefecture == '秋田県' %}selected{% endif %}>秋田県</option>
                                    <option value="山形県" {% if profile.prefecture == '山形県' %}selected{% endif %}>山形県</option>
                                    <option value="福島県" {% if profile.prefecture == '福島県' %}selected{% endif %}>福島県</option>
                                    <option value="茨城県" {% if profile.prefecture == '茨城県' %}selected{% endif %}>茨城県</option>
                                    <option value="栃木県" {% if profile.prefecture == '栃木県' %}selected{% endif %}>栃木県</option>
                                    <option value="群馬県" {% if profile.prefecture == '群馬県' %}selected{% endif %}>群馬県</option>
                                    <option value="埼玉県" {% if profile.prefecture == '埼玉県' %}selected{% endif %}>埼玉県</option>
                                    <option value="千葉県" {% if profile.prefecture == '千葉県' %}selected{% endif %}>千葉県</option>
                                    <option value="東京都" {% if profile.prefecture == '東京都' %}selected{% endif %}>東京都</option>
                                    <option value="神奈川県" {% if profile.prefecture == '神奈川県' %}selected{% endif %}>神奈川県</option>
                                    <option value="新潟県" {% if profile.prefecture == '新潟県' %}selected{% endif %}>新潟県</option>
                                    <option value="富山県" {% if profile.prefecture == '富山県' %}selected{% endif %}>富山県</option>
                                    <option value="石川県" {% if profile.prefecture == '石川県' %}selected{% endif %}>石川県</option>
                                    <option value="福井県" {% if profile.prefecture == '福井県' %}selected{% endif %}>福井県</option>
                                    <option value="山梨県" {% if profile.prefecture == '山梨県' %}selected{% endif %}>山梨県</option>
                                    <option value="長野県" {% if profile.prefecture == '長野県' %}selected{% endif %}>長野県</option>
                                    <option value="岐阜県" {% if profile.prefecture == '岐阜県' %}selected{% endif %}>岐阜県</option>
                                    <option value="静岡県" {% if profile.prefecture == '静岡県' %}selected{% endif %}>静岡県</option>
                                    <option value="愛知県" {% if profile.prefecture == '愛知県' %}selected{% endif %}>愛知県</option>
                                    <option value="三重県" {% if profile.prefecture == '三重県' %}selected{% endif %}>三重県</option>
                                    <option value="滋賀県" {% if profile.prefecture == '滋賀県' %}selected{% endif %}>滋賀県</option>
                                    <option value="京都府" {% if profile.prefecture == '京都府' %}selected{% endif %}>京都府</option>
                                    <option value="大阪府" {% if profile.prefecture == '大阪府' %}selected{% endif %}>大阪府</option>
                                    <option value="兵庫県" {% if profile.prefecture == '兵庫県' %}selected{% endif %}>兵庫県</option>
                                    <option value="奈良県" {% if profile.prefecture == '奈良県' %}selected{% endif %}>奈良県</option>
                                    <option value="和歌山県" {% if profile.prefecture == '和歌山県' %}selected{% endif %}>和歌山県</option>
                                    <option value="鳥取県" {% if profile.prefecture == '鳥取県' %}selected{% endif %}>鳥取県</option>
                                    <option value="島根県" {% if profile.prefecture == '島根県' %}selected{% endif %}>島根県</option>
                                    <option value="岡山県" {% if profile.prefecture == '岡山県' %}selected{% endif %}>岡山県</option>
                                    <option value="広島県" {% if profile.prefecture == '広島県' %}selected{% endif %}>広島県</option>
                                    <option value="山口県" {% if profile.prefecture == '山口県' %}selected{% endif %}>山口県</option>
                                    <option value="徳島県" {% if profile.prefecture == '徳島県' %}selected{% endif %}>徳島県</option>
                                    <option value="香川県" {% if profile.prefecture == '香川県' %}selected{% endif %}>香川県</option>
                                    <option value="愛媛県" {% if profile.prefecture == '愛媛県' %}selected{% endif %}>愛媛県</option>
                                    <option value="高知県" {% if profile.prefecture == '高知県' %}selected{% endif %}>高知県</option>
                                    <option value="福岡県" {% if profile.prefecture == '福岡県' %}selected{% endif %}>福岡県</option>
                                    <option value="佐賀県" {% if profile.prefecture == '佐賀県' %}selected{% endif %}>佐賀県</option>
                                    <option value="長崎県" {% if profile.prefecture == '長崎県' %}selected{% endif %}>長崎県</option>
                                    <option value="熊本県" {% if profile.prefecture == '熊本県' %}selected{% endif %}>熊本県</option>
                                    <option value="大分県" {% if profile.prefecture == '大分県' %}selected{% endif %}>大分県</option>
                                    <option value="宮崎県" {% if profile.prefecture == '宮崎県' %}selected{% endif %}>宮崎県</option>
                                    <option value="鹿児島県" {% if profile.prefecture == '鹿児島県' %}selected{% endif %}>鹿児島県</option>
                                    <option value="沖縄県" {% if profile.prefecture == '沖縄県' %}selected{% endif %}>沖縄県</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="school" class="form-label">学校名</label>
                                <input type="text" class="form-control" id="school" name="school" 
                                       value="{{ profile.school|default:'' }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="class_name" class="form-label">クラス</label>
                                <input type="text" class="form-control" id="class_name" name="class_name" 
                                       value="{{ profile.class_name|default:'' }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nickname" class="form-label">名前・ニックネーム</label>
                                <input type="text" class="form-control" id="nickname" name="nickname" 
                                       value="{{ profile.nickname|default:'' }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="grade" class="form-label">学年</label>
                                <select class="form-select" id="grade" name="grade" required>
                                    <option value="">選択してください</option>
                                    <option value="中1" {% if profile.grade == '中1' %}selected{% endif %}>中1</option>
                                    <option value="中2" {% if profile.grade == '中2' %}selected{% endif %}>中2</option>
                                    <option value="中3" {% if profile.grade == '中3' %}selected{% endif %}>中3</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'quiz_app:mypage' %}" class="btn btn-secondary">
                                    キャンセル
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    更新
                                </button>
                            </div>
                        </form>
                    {% else %}
                        <!-- 管理者プロファイル編集フォーム -->
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">名前</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ profile.name|default:'' }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">メールアドレス</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ profile.email|default:'' }}" required>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'quiz_app:mypage' %}" class="btn btn-secondary">
                                    キャンセル
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    更新
                                </button>
                            </div>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
